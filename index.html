<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Mmembuat Tabel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        .hitam {background-color: black; color: #ffff;}
        .hijau {background-color: green; color: #ffff;}
        .merah {background-color: red; color: #ffff;}
    </style>
    <table border="1" cellpadding="7">
        <tr >
            <td class="hitam">Angka ke 1</td>
            <td>Angka ke 2</td>
            <td>Angka ke 3</td>
            <td>Angka ke 4</td>
        </tr>
        <tr>
            <td class="hijau">Angka ke 5</td>
            <td class="hijau" rowspan="2" colspan="2">Angka ke 6,7,10,11</td>
            <td class="hijau">Angka ke 8</td>
        </tr>
        <tr>
            <td>Angka ke 9</td>
            <td>Angka ke 12</td>
        </tr>
        <tr>
            <td>Angka ke 13</td>
            <td>Angka ke 14</td>
            <td>Angka ke 15</td>
            <td class="merah">Angka ke 16</td>
        </tr>
    </table>
</body>
</html>
